<!DOCTYPE html>
<html>
    <head>
        <title>lists</title>
    </head>
    <body>
        <h1>Heading 1: Example on Unordered List</h1>
        <ul>
            <li>Sportstar</li>
            <li>Business Week</li>
            <li>Time</li>
        </ul>
        <h1>Heading 2: Example on Ordered List</h1>
        <ol type="i" start="4">
            <li>Sportstar</li>
            <li>Buisness Week</li>
            <li>Time</li>
        </ol>
        <h2>Heading 3: Example on Defination List</h2>
        <dl>
           <dt>Sports Magazine</dt>
           <dd>Sportstar</dd>
           <dt>Business Magazine</dt>
           <dd>Business Week</dd>
        </dl>
    </body>
</html>
